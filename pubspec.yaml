name: Bookkeeper
description: Personal Finance App.
publish_to: 'none'
version: 0.0.4+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  sqflite: ^1.3.2+1
  intl: ^0.16.1
  path_provider: ^1.6.24
  flutter_masked_text: ^0.8.0
  shared_preferences: ^0.5.12+4
  flutter_svg: ^0.18.0
  line_awesome_icons: ^1.0.4+2
  url_launcher: ^5.7.10
  scrollable_positioned_list: ^0.1.8
  flushbar: ^1.10.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Rubik
      fonts:
        - asset: fonts/Rubik-Light.ttf
          weight: 300
        - asset: fonts/Rubik-Regular.ttf
        - asset: fonts/Rubik-Medium.ttf
          weight: 500
        - asset: fonts/Rubik-Bold.ttf
          weight: 700
        - asset: fonts/Rubik-Black.ttf
          weight: 900